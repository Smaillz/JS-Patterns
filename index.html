<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <h1>Controlls</h1>
        <div>
            <ul>
                <li>
                    <button onclick="startSingleton(event)">Singleton</button>
                </li>
            </ul>
        </div>
        <div id="test"></div>
    </div>
    <!-- <script src="src/patterns/singleton.js"></script> -->

    <!-- <script src="src/patterns/facade.js"></script> -->
    <!-- <script src="src/patterns/strategy.js"></script> -->
    <script>
        function startSingleton() {
            var test = document.getElementById('test');
            var removedElem = test.getElementsByTagName('script');
            if (removedElem.length) {
                test.removeChild(removedElem[0]);
            }
            var source = document.createElement('script');
            source.src = 'src/patterns/singleton.js';
            test.appendChild(source);
        }
    </script>
</body>

</html>
